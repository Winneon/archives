<!DOCTYPE html>
<html>
	<head>
		<title>Daily Shows</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,800" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:300" />
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
	</head>
	<body>
		<div class="center">
			<div>
				<div class="title">
					<h1>Daily Shows</h1>
				</div>
				<div class="wrapper">
					<div class="videowrap">
						<div class="videotitle">
							<span style="font-weight: 800;">Nothing Playing</span>
						</div>
						<object id="player"></object>
					</div>
				</div>
			</div>
		</div>
		<div class="side">
			<div class="list">
				<div class="total">
					0 users connected
				</div>
				<ul class="full_list"></ul>
			</div>
			<ul class="chat"></ul>
			<form class="chatinput" action="">
				<input type="text" autocomplete="off" />
			</form>
		</div>
		<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
		<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
		<script type="text/javascript" src="js/channel.js"></script>
	</body>
</html>
